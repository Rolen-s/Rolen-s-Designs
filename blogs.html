<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolen's Blog</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .slider {
            width: 100%;
            overflow: hidden;
            position: relative;
        }
        .slides {
            display: flex;
            width: 500%;
            transition: transform 1s ease-in-out;
        }
        .slide {
            width: 100%;
            flex-shrink: 0;
        }
        .slide img {
            width: 100%;
            height: auto;
        }
        .blog-container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .blog-post {
            margin-bottom: 20px;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .comment-section {
            margin-top: 20px;
        }
        .comment-section textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .rating {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin: 10px 0;
        }
        .rating span {
            font-size: 24px;
            cursor: pointer;
        }
        .blog-input {
            margin-bottom: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 5px;
        }
        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Rolen's Blog</h1>
        <p>Explore insights, trends, and creative ideas</p>
    </header>

    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="slide1.jpg" alt="Slide 1"></div>
            <div class="slide"><img src="slide2.jpg" alt="Slide 2"></div>
            <div class="slide"><img src="slide3.jpg" alt="Slide 3"></div>
            <div class="slide"><img src="slide4.jpg" alt="Slide 4"></div>
            <div class="slide"><img src="slide5.jpg" alt="Slide 5"></div>
        </div>
    </div>

    <div class="blog-container" id="blogContainer">
        <h2>Latest Posts</h2>
        <div class="blog-input">
            <h3>Submit a Blog</h3>
            <textarea placeholder="Write your blog content here..."></textarea>
            <button>Post</button>
        </div>
        <!-- Blog posts will be dynamically added here -->
    </div>

    <div class="comment-section">
        <h3>Leave a Comment</h3>
        <textarea placeholder="Write your comment..."></textarea>
        <button>Submit</button>
        <h3>Rate This Blog</h3>
        <div class="rating">
            <span onclick="rate(1)">⭐</span>
            <span onclick="rate(2)">⭐</span>
            <span onclick="rate(3)">⭐</span>
            <span onclick="rate(4)">⭐</span>
            <span onclick="rate(5)">⭐</span>
        </div>
    </div>

    <footer>
        <p>Contact us: info@rolensdesigns.com | Phone: +254 758794356</p>
    </footer>

    <script>
        let index = 0;
        function slideImages() {
            const slides = document.querySelector('.slides');
            index = (index + 1) % 5;
            slides.style.transform = `translateX(-${index * 100}%)`;
        }
        setInterval(slideImages, 3000);

        function rate(stars) {
            alert(`You rated this blog ${stars} stars!`);
        }
    </script>
</body>
