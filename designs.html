<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Designs</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f5f5f5;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
        }
        .upload-section {
            margin: 20px 0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .design-container {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .design-item {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .design-item:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>My Designs</h1>
        <p>Showcasing my Canva and Adobe Photoshop creations</p>
    </header>

    <main>
        <div class="upload-section">
            <input type="file" id="uploadInput" accept="image/*">
            <button onclick="uploadImage()">Upload Design</button>
        </div>
        
        <div class="gallery" id="designGallery">
            <!-- Uploaded designs will appear here -->
        </div>
    </main>

    <script>
        function uploadImage() {
            const input = document.getElementById('uploadInput');
            const gallery = document.getElementById('designGallery');
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const container = document.createElement('div');
                    container.classList.add('design-container');
                    
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.classList.add('design-item');
                    
                    container.appendChild(img);
                    gallery.appendChild(container);
                }
                
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>
