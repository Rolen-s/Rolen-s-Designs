<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Rolen's Designs</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
        }
        .left-image {
            width: 20%;
            background: url(IMAGES/Contact\ us.png) no-repeat center center/cover;
        }
        .contact-container {
            width: 80%;
            padding: 50px;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .contact-details {
            text-align: center;
            margin: 20px 0;
        }
        .contact-details a {
            display: block;
            text-decoration: none;
            color: #333;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .contact-form {
            max-width: 500px;
            margin: auto;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            background: #333;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .contact-form button:hover {
            background: #555;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #222;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="left-image"></div>
    <div class="contact-container">
        <h2>Let's Connect</h2>
        <p style="text-align: center;">Have a project in mind? Reach out to me.</p>
        
        <div class="contact-details">
            <a href="tel:+254758794356">üìû Call/WhatsApp: 0758794356</a>
            <a href="mailto:kimoinoel5@gmail.com">‚úâÔ∏è Email: your-email@gmail.com</a>
            <a href="https://www.linkedin.com/in/mr-kimoi-noel-194329207/?originalSubdomain=ke" target="_blank">üîó LinkedIn Profile</a>
        </div>
        
        <div class="contact-form">
            <h3>Send a Message</h3>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </div>
    </div>
</body>
